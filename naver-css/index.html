<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NAVER</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="./header.css">
    <link rel="stylesheet" type="text/css" href="./search.css">
    <link rel="stylesheet" type="text/css" href="./nav.css">
</head>
<body>
<div id="wrap">
    <div id="wrap-center">
        <div id="header">
            <button id="header-hamburger">
                <div></div>
                <span class="blind">확장 영역</span>
            </button>
            <button id="header-pay">
                <div></div>
                <a href="https://order.pay.naver.com/home" class="link_pay" target="_blank"><span
                        class="blind">페이 바로가기</span></a>
            </button>

            <button id="header-notice">
                <div></div>
                <span class="blind">노티</span>
            </button>
            <button id="header-shopping">
                <div></div>
                <span class="blind">장바구니</span>
            </button>
            <button id="header-talk">
                <div></div>
                <span class="blind">톡</span>
            </button>
        </div>
        <div id="search">
            <form action="">
                <a href="#" id="search-svg">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path>
                    </svg>
                </a>
                <label for="search-input" class="blind">검색창</label>
                <input id="search-input" type="text" placeholder="검색어를 입력해 주세요." autocomplete="off">
                <div id="search-right">
                    <button id="search-keyboard">
                        <span class="blind">입력도구</span>
                    </button>
                    <button id="search-recent">
                        <span class="blind">자동완성/최근검색어펼치기</span>
                    </button>
                    <button id="search-button" type="submit">
                        <span class="ico_btn_search_svg">
                        <svg id="search-btn" viewBox="0 0 50 50"
                             xmlns="http://www.w3.org/2000/svg" style="fill: #03c75a">
                            <path d="M22.13.5c11.378 0 20.632 9.256 20.632 20.63 0 4.699-1.566 9.155-4.439 12.782l10.164 10.165a2.41 2.41 0 0 1-1.706 4.115 2.412 2.412 0 0 1-1.706-.705L33.31 35.719a2.41 2.41 0 0 1 0-3.41 15.71 15.71 0 0 0 4.628-11.178c0-8.718-7.09-15.808-15.807-15.808-8.718 0-15.808 7.09-15.808 15.808 0 7.15 4.817 13.43 11.714 15.273a2.41 2.41 0 0 1 1.705 2.954 2.41 2.41 0 0 1-2.95 1.705C7.788 38.658 1.5 30.46 1.5 21.131 1.5 9.756 10.756.5 22.13.5zm4.716 34.746a3.483 3.483 0 1 1 0 6.966 3.483 3.483 0 0 1 0-6.966z"></path> </svg> </span>
                        <span class="blind">검색</span>
                    </button>
                </div>
            </form>
        </div>
        <div id="nav">
            <ul>
                <li>
                    <a href="#">
                        <div></div>
                        <span>메일</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>카페</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>블로그</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>쇼핑</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>뉴스</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>증권</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>부동산</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>지도</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>웹툰</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                        <span>치지직</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div></div>
                    </a>
                </li>
            </ul>
        </div>
        <style>
            #main {
                display: flex;
                margin-top: 31.16px;
            }

            #main-left {
                width: 830px;
                margin-right: 30px;
            }

            #main-right {
                width: 420px;
            }

            #main-newstand {
                height: 426px;
                margin-top: 14px;
            }

            section[id^=main] {
                box-shadow: 0 0 0 1px #e3e5e8, 0 1px 2px 0 rgba(0, 0, 0, .04);
                border-radius: 8px;
                margin-bottom: 16px;
            }

            #main-login {
                height: 164px;
                margin-top: -2px;
            }

            #main-weather, #main-stock {
                padding: 0 18px;
            }

            #main-weather > header, #main-stock > header {
                height: 52px;
                padding: 6px 0;
            }

            #main-weather > div, #main-stock > div {
                border-top: 1px solid var(--color_border_in);
            }

            #main-weather {
                height: 236px;
            }

            #main-shopping {
                height: 560px;
            }

            #main-stock {
                height: 236px;
            }
        </style>
        <main id="main">
            <div id="main-left">
                <aside></aside>
                <section id="main-newstand"></section>
                <section id="main-shopping"></section>
            </div>
            <div id="main-right">
                <section id="main-login"></section>
                <aside id="main-right-ad"></aside>
                <section id="main-weather">
                    <header>날씨</header>
                    <div></div>
                </section>
                <section id="main-stock">
                    <header>증시</header>
                    <div></div>
                </section>
            </div>
        </main>
    </div>
</div>
</body>
</html>
