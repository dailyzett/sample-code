<html lang="ko">
<head>

</head>
<body>
<div id="wrap">
    <div id="wrap-center">
        <div id="header">
            <button id="header-hamburger">
                <div></div>
                <span class="blind">확장 영역</span>
            </button>
            <button id="header-pay">
                <div></div>
                <a href="https://order.pay.naver.com/home" class="link_pay" target="_blank"><span
                        class="blind">페이 바로가기</span></a>
            </button>

            <button id="header-notice">
                <div></div>
                <span class="blind">노티</span>
            </button>
            <button id="header-shopping">
                <div></div>
                <span class="blind">장바구니</span>
            </button>
            <button id="header-talk">
                <div></div>
                <span class="blind">톡</span>
            </button>
        </div>
        <div id="search">
            <form action="">
                <a href="#" id="search-svg">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path>
                    </svg>
                </a>
                <label for="search-input" class="blind">검색창</label>
                <input id="search-input" type="text" placeholder="검색어를 입력해 주세요." autocomplete="off">
                <div id="search-right">
                    <button id="search-keyboard">
                        <span class="blind">입력도구</span>
                    </button>
                    <button id="search-recent">
                        <span class="blind">자동완성/최근검색어펼치기</span>
                    </button>
                    <button id="search-button" type="submit">
                        <span class="ico_btn_search_svg">
                        <svg id="search-btn" viewBox="0 0 50 50"
                             xmlns="http://www.w3.org/2000/svg" style="fill: #03c75a">
                            <path d="M22.13.5c11.378 0 20.632 9.256 20.632 20.63 0 4.699-1.566 9.155-4.439 12.782l10.164 10.165a2.41 2.41 0 0 1-1.706 4.115 2.412 2.412 0 0 1-1.706-.705L33.31 35.719a2.41 2.41 0 0 1 0-3.41 15.71 15.71 0 0 0 4.628-11.178c0-8.718-7.09-15.808-15.807-15.808-8.718 0-15.808 7.09-15.808 15.808 0 7.15 4.817 13.43 11.714 15.273a2.41 2.41 0 0 1 1.705 2.954 2.41 2.41 0 0 1-2.95 1.705C7.788 38.658 1.5 30.46 1.5 21.131 1.5 9.756 10.756.5 22.13.5zm4.716 34.746a3.483 3.483 0 1 1 0 6.966 3.483 3.483 0 0 1 0-6.966z"></path> </svg> </span>
                        <span class="blind">검색</span>
                    </button>
                </div>
            </form>
        </div>
        <style>
            ul {
                margin: 0;
                padding: 0;
            }
            #nav {
                width: 676px;
                margin: 3px auto 0;
            }
            #nav > ul {
                display: flex;
                list-style-type: none;
            }

            #nav a {
                text-decoration: none;
            }

            #nav a:visited {
                color:black;
            }

            #nav li {
                width: 64px;
            }

            #nav a div  {
                width: 44px;
                height: 44px;
                position: relative;
                display: block;
                margin: 5px auto;
            }

            #nav a div::before {
                content: "";
                position: absolute;
                top: -1px;
                left: -3px;
                background-image: url("/sp_main.png");
                background-size: 451px 441px;
                background-position: -193px 0px;
                background-repeat: no-repeat;
                width: 50px;
                height: 50px;
            }

            #nav a div::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                background-image: url("/sp_main.png");
                background-size: 451px 441px;
                background-repeat: no-repeat;
                width: 40px;
                height: 40px;
            }

            #nav li:nth-of-type(1) {
                margin-left: 0;
            }
            #nav li:nth-of-type(2) {

            }
            #nav li:nth-of-type(1) a div::after{
                background-position: -244px -41px;
            }

            #nav li:nth-of-type(2) a div::after{
                background-position: -86px -184px;
            }

            #nav li:nth-of-type(3) a div::after{
                background-position: -45px -184px
            }

            #nav li:nth-of-type(4) a div::after{
                background-position: -164px -229px
            }

            #nav li:nth-of-type(5) a div::after{
                background-position: -82px -229px
            }

            #nav li:nth-of-type(6) a div::after{
                background-position: -205px -229px
            }

            #nav li:nth-of-type(7) a div::after{
                background-position: -123px -229px
            }

            #nav li:nth-of-type(8) a div::after{
                background-position: -244px -82px
            }

            #nav li:nth-of-type(9) a div::after{
                background-position: -285px 0
            }

            #nav li:nth-of-type(10) a div::after{
                background-position: -285px 0
            }

            #nav li:nth-of-type(11) a div::after{
                background-position: 0 -229px
            }

            #nav a span {
                width: 64px;
            }
        </style>
        <div id="nav">
            <ul>
                <li>
                    <a href="#">
                        <div></div>

                </li>

                <li>
                    <a href="#">
                        <div></div>

            </ul>
        </div>
        <div id="main"></div>
    </div>
</div>
